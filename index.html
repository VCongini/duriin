<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Duriin's Hub</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script>
            (() => {
                const root = document.documentElement;
                const MODE_STORAGE_KEY = 'duriin-theme-mode';
                const LAYOUT_STORAGE_KEY = 'duriin-theme-layout';

                const storedMode = localStorage.getItem(MODE_STORAGE_KEY);
                const storedLayout = localStorage.getItem(LAYOUT_STORAGE_KEY);

                const mode = storedMode === 'light' || storedMode === 'dark'
                    ? storedMode
                    : window.matchMedia('(prefers-color-scheme: light)').matches
                        ? 'light'
                        : 'dark';

                const layout = storedLayout === 'modern' ? 'modern' : 'brutalist';

                root.setAttribute('data-theme-mode', mode);
                root.setAttribute('data-theme-layout', layout);
            })();
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
